<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Shopping app</title>
</head>
<body>
    <img src="img/logo.png" alt="logo" class="logo">

    <section class="buttons">
        <button class="btn">
            <img src="img/blue_p.png" alt="pants" class="imgbtn" data-key="type" data-value="pants" />
        </button>
        <button class="btn">
            <img src="img/blue_s.png" alt="skirt" class="imgbtn" data-key="type" data-value="skirt" />
        </button>
        <button class="btn">
            <img src="img/blue_t.png" alt="tshirts" class="imgbtn" data-key="type" data-value="tshirts" />
        </button>
        <buttom class="btn color blue" data-key="color" data-value="blue">Blue</buttom>
        <buttom class="btn color yello" data-key="color" data-value="yellow">yellow</buttom>
        <buttom class="btn color pink" data-key="color" data-value="pink">pink</buttom>
    </section>

    <ul class="items">
    </ul>
</body>
</html>
