<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
    <title>login Board</title>
</head>
<body>
    <div class="container">
        <div class="imgbox">
            <img src="img/girl.jpg" alt="">
        </div>
        <div class="textbox">    
            <div class="loginhere">
                <span>Login Here</span>    
            </div>
            <div class="textinput">
                <span>E-mail</span>
                <input type="text" placeholder="E-mail" id="textbox">
                <span>Password</span>
                <input type="text" placeholder="passWord" id="passbox">
            </div>
            <div class="btn">
                <button>Sign In</button>
            </div>
            <div class="forget">
                <span>Forget Password??</span>   
            </div>
        </div>
    </div>
</body>
</html>
